onload = function(){  //起動された時に、１回だけ呼び出される関数

  s = 0;

  jspeed = 7;

  bamen = 1;
  count = 0;

  setFPS( 30);

function main(){  //フレーム毎に、何度も呼び出される関数
  var a, i, j, g;

  if( bamen == 1){
    //●ゲーム中 (bamen が 1) の時の処理

    //●背景を描画
    fillRectColor( 0, 0, 600, 1000, 0xbbffff);
    fillRectColor( 0, 1000, 600, 1200, 0xb8f9b4);

    //for( i = 0; i <= 4; i++){
    //  drawStringSizeColor( 10+i*10, 300+i*30, i, 30, 0x000000);
    //}

    if( count == 30)  playAudioLoop( b); 

    //●マンの処理
    if( touching) y = y - 13; else y = y + 13;
    if( y > 900 ) y = 900;
    if( y < 0 ) y = 0;
    drawImage( c, x, y);

    //●ジェイソンくんの処理
    if( count % 6 == 0){
      //●新しいジェイソンくんが登場！
      for( i = 0; i < 50; i++){
        if( jn[ i] == -1){
          if( count < 600) a = count / 600; else a = 1;
          if( Math.random() < 0.7 * a ){
         a = 3 + Math.floor( Math.random() * 1.33); 
		   } else a = Math.floor( Math.random() * 3);

         jn[ i] = a;
         jx[ i] = 900;
         jy[ i] = Math.random()* 900;

// if( Math.random() < 0.3 * g /600 ) g = 3;
// else g = Math.floor( Math.random() * 3);
         qn[ i] = a;
         qx[ i] = 900;
         qy[ i] = Math.random()* 900;
          break;
        }
      }
    }

    for( i= 0; i < 50; i++){
      if( 0 <= jn[ i]){
        if( -100 < jx[ i] ){
          if( jn[ i] == 0){
            //★ジェイソンくん０の動き
            jx[ i] -= jspeed;
            drawImage( jk, jx[ i], jy[ i]);
          } else if( jn[ i] == 1){
            //★ジェイソンくん１の動き
            jx[ i] -= jspeed;
            jy[ i] -= jspeed;
            if( jy[ i] < 0){ jy[ i] = 0; jn[ i] = 2;} 
            drawImage( jk, jx[ i], jy[ i]);
          } else if( jn[ i] == 2){
            //★ジェイソンくん２の動き
            jx[ i] -= jspeed;
            jy[ i] += jspeed;
            if( 900 < jy[ i]){ jy[ i] = 900; jn[ i] = 1;}
            drawImage( jk, jx[ i], jy[ i]);
          } else if( jn[ i] == 3){
            //★ピーマンの動き
            jx[ i] -= 2.5 * jspeed;
            //jy[ i] += jspeed;
            drawImage( jk2, jx[ i], jy[ i]);
           qx[ i] -= 5 * jspeed;
            //qy[ i] += jspeed;
           drawImage( q, qx[ i], qy[ i]);

          
        } else{
          jn[ i] = -1;
 
      }
    }
  }
}

          tx[ i] = x + 50;
          ty[ i] = y;
          break;

      if( 0 <= tx[ i]){

        else{
          tx[ i] = tx[ i] + 15;
          for( j = 0; j < 50; j++) if( 0 <= jn[ j] && jn[ j] != 3){
            if( tx[ i] - 40 < jx[ j] && tx[ i] + 40 > jx[ j] && ty[ i] - 40 < jy[ j] && ty[ i] + 40 > jy[ j]){
              s = s + 100;
              jn[ j] = -1;
              tx[ i] = -1;
              playAudio( p);
              break;
            }
          }
          if( j == 50) drawImage( t, tx[ i], ty[ i]);
        }
      }
    }

    //●マンとジェイソンくんとの当たり判定
    for( i = 0; i < 50; i++) if( 0 <= jn[ i]){
      if( x - 50 < jx[ i] && x + 50 > jx[ i] && y - 50 < jy[ i] && y + 50 > jy[ i] ){
        bamen = 2;
