let awnode;
let ab_taiko, gn_taiko;
let absn;

//★ skeleton_touch.js のための設定。
const REFW = W, REFH = W, MAXTOUCH = 5, CAN_PINCH = false;
function touch_event_hook(){

	if( skt.can_ios_audio_start){
		if( my_state == STATE_DEFAULT){
			init_ac();
		} else if( my_state == STATE_MUTED){
			//ac.resume();
			//★ ac.suspend() して、他のアプリで遊んだ後、ac.resume() しても、
			//★ 音が出ない場合があるので、ac.close() して、次回は new する。
			init_ac();
		}
		function init_ac(){
			ac = new window.AudioContext();
			ac.createBufferSource().start(); //★ こんなダミーでもいいので、再生する必要がある。
			ac.audioWorklet.addModule( "data:text/javascript," + encodeURI( `

				'use strict';

				class awp extends AudioWorkletProcessor{
					constructor(){
						let that;

						super();

						this.f = 440;
						this.p = 0;
						that = this;
						this.port.onmessage = function( e){
							that.f = parseFloat( e.data);
						}

						//★ こちらのスレッドでは console.log() ができないので、デバグ情報などは、文字列としてメインスレッドに送る。
						this.port.postMessage( "hello!");
					}

					process( inputs, outputs, parameters){
						let i, m, n;

						const output = outputs[ 0];
						//const channel_num = output.length;
						const d = output[ 0];

							m = Math.floor( 1000000 * this.f / sampleRate);
							n = d.length;
							for( i = 0; i < n; i++){
								d[ i] = 0.3 * Math.sin( 0.000002 * Math.PI * this.p);
								this.p = ( this.p + m) % 1000000;
							}

						return true;
					}
				}

				registerProcessor( "awp_name", awp);

			`)).then( function(){
				awnode = new AudioWorkletNode( ac, "awp_name");

				awnode.port.onmessage = function( e){ console.log( e.data);}

				document.addEventListener( "visibilitychange", function(){
					let s;

					s = document.visibilityState;
					if( s == "hidden"){
						//ac.suspend();
						ac.close();
						my_state = STATE_MUTED;
						o_tap.visible = true;
					} else if( s == "visible"){
						//★ タッチで再開するので、ここでは何もしない。
					}
				}, false);

				awnode.connect( ac.destination);
				o_tap.visible = false;

				my_state = STATE_INIT;
				count = 0;
			}).catch( console.error);
		}
	}
}
const skt = new skeleton_touch( can);
skt.set_mag_and_orientation( 1, 0);

//◍◍◍◍◍◍◍◍◍◍ ◍◍◍◍◍◍◍◍◍◍ ◍◍◍◍◍◍◍◍◍◍

let count = 0;

tic();

function tic(){
	let i;
	let t;

	requestAnimationFrame( tic);

	skt.pre();

	if( ac){
		if( count % 20 == 0) document.getElementById( "span_1").innerHTML=ac.state;
		if( my_state == STATE_WORKING && ( ac.state == "suspended" || ac.state == "interrupted")){
			ac.close();
			my_state = STATE_MUTED;
			o_tap.visible = true;
		}
	}


	if( my_state == STATE_INIT){
		if( count == 0){
			let n, r;
			let t, w;
			let d;

			r = ac.sampleRate;

			//★ 太鼓の音を作る。
			n = 2 * r;
			ab_taiko = ac.createBuffer( 1, n, r); //★ チャンネル数、サンプル数、レート。
			d = ab_taiko.getChannelData( 0);
			for( i = 0; i < n; i++){
				t = 0.7 * i / r;
				t = Math.sqrt( t * 5) / 5;
				w = Math.max( -1, Math.min( 1,
					4 * Math.sin( 6.28318 * 100 * t)
				)) * Math.exp( -10 * Math.max( t - 0.15, 0));
				w += 3 * Math.exp( -15 * t);
				d[ i] = 2 * w;
			}
			gn_taiko = ac.createGain();
			gn_taiko.gain.value = 0.18;
			gn_taiko.connect( ac.destination);

			count = 0;
		} else{
			if( ac.state != "suspended") my_state = STATE_WORKING;
		}
	} else if( my_state == STATE_WORKING){
		awnode.port.postMessage( 440 * Math.pow( 2, Math.sin( 0.3 * count)));

		if( skt.start || count % 30 == 0){
			absn = ac.createBufferSource();
			absn.buffer = ab_taiko;
			absn.connect( gn_taiko);
			absn.start();
		}
	}

	ball.position.y = 0.5 + 0.7 * Math.sin( count % 30 / 30 * 3.14159);

	for( i = 0; i < 5; i++){
		t = 2 * 3.14159 * ( count % 200 + 40 * i) / 200;
		balls[ i].position.set(
			2 * Math.sin( t),
			0.25 + 0.15 * Math.sin( count % 15 / 15 * 3.14159),
			2 * Math.cos( t)
		);
	}

	t = 2 * 3.14159 * ( count % 300 / 300);
	cam.position.set( 5 * Math.sin( t), 5, 5 * Math.cos( t));
	cam.lookAt( 0, 0, 0);

	if( o_tap.visible){
		o_tap.position.set( 4 * Math.sin( t), 4, 4 * Math.cos( t));
		o_tap.rotation.y = t;
	}

	ren.render( scene, cam);

	skt.post();

	count++;
}
