		fragmentShader : `
			uniform float s;
			uniform sampler2D tex;

			out vec4 e;
			void main(){
				float a, b;
				vec2 v;
				vec3 c;
				vec4 d;

				c = vec3( 0.95);
				v = gl_FragCoord.xy * s - vec2( 0.5, -1.5);
				a = 1.5 * ( length( v) - 1.65);
				if( 0.0 <= a && a < 1.0){
					b = 7.4 * atan( v.x, v.y) / 3.14159 + 0.5;
					if( 0.0 <= b && b < 1.0){
						b = floor( b * b * 1024.0);
						d = texelFetch( tex, ivec2( mod( b / 4.0, 16.0), b / 64.0), 0);
						b = 0.3 * ( d.r + d.g + d.b + d.a);
						if( a <= b) c = ( 2.0 - b + a) * vec3( 0.7, 0.3, 0.45);
						else c = vec3( 0.9);
					}
				}
				e = vec4( c, 1);

//◍◍◍◍◍◍◍◍◍◍ ◍◍◍◍◍◍◍◍◍◍ ◍◍◍◍◍◍◍◍◍◍

let is_visibility_listener = false;
let ac;
let ana, gn_aw;
let awnode = new Array( 4);
let awnode_num;
let vol;

function init_ac(){
	let i;
	let m, n;

	ac = new window.AudioContext();
	ac.createBufferSource().start(); //★ こんなダミーでもいいので、再生する必要がある。

	ana = ac.createAnalyser(); ana.connect( ac.destination); n = ana;

	m = make_filter( "highshelf", 3500, -5); m.connect( n); n = m;
	m = make_filter( "peaking", 1200, 5); m.connect( n); n = m;
	m = make_filter( "lowshelf", 440, 12); m.connect( n); n = m;

	gn_aw = ac.createGain();
	gn_aw.connect( n);

	awnode_num = 0;
	for( i = 0; i < 4; i++) karplus_strong( i);

	function make_filter( t, f, g){
		const bqf = ac.createBiquadFilter();
		bqf.type = t;
		bqf.frequency.value = f;
		bqf.gain.value = g;
		return bqf;
	}

	function karplus_strong( i){
		ac.audioWorklet.addModule( "data:text/javascript," + encodeURI( `

			'use strict';

			class awp extends AudioWorkletProcessor{
				constructor(){

					super();

					this.f = 440;
					this.t = 0;
					this.d = new Float32Array( Math.floor( sampleRate / 100)); //★ 最低周波数。
					this.p = 0;

					this.port.onmessage = ( e) => {
						this.f = parseFloat( e.data);
						this.t = 0.007;
					}

					//★ こちらのスレッドでは console.log() ができないので、何でも知らせたいことは、文字列の形でメインスレッドに送る。
					this.port.postMessage( "Karplus Strong!");
				}

				process( inputs, outputs, parameters){
					let g, i, n;

					const o = outputs[ 0];
					//const channel_num = o.length;
					const d0 = o[ 0];
					const d1 = o[ 1];

					n = d0.length;
					if( this.f == 0){
						for( i = 0; i < n; i++) d0[ i] = d1[ i] = 0;
					} else{
						g = Math.floor( sampleRate / this.f);
						for( i = 0; i < n; i++){
							let a, b;

							a = this.d[ this.p];
							d0[ i] = d1[ i] = a;
							if( 0 < this.t) b = 0.8 * ( 2 * Math.random() - 1); else b = 0;
							this.d[ this.p] = b + 0.498 * ( a + this.d[ ( this.p + 1) % g]);
							this.p = ++this.p % g;
							this.t -= 1 / sampleRate;
						}
					}

					return true;
				}
			}
			registerProcessor( "awp_name", awp);

		`)).then( function(){
			awnode[ i] = new AudioWorkletNode( ac, "awp_name", { outputChannelCount : [ 2]}); //★ ステレオ。
			awnode[ i].connect( gn_aw);

			awnode[ i].port.onmessage = function( e){ console.log( e.data);}

			if( ++awnode_num == 4){
				o_tap.visible = false;
				current_state = next_state = STATE_INIT;
				count = 0;
			}
		}).catch();
	}

	//◍◍◍◍◍◍◍◍◍◍ ◍◍◍◍◍◍◍◍◍◍ ◍◍◍◍◍◍◍◍◍◍

	if( !is_visibility_listener){ //★ 何重にもリスナを登録してはいけない。
		document.addEventListener( "visibilitychange", function(){
			let s;

			s = document.visibilityState;
			if( s == "hidden"){
				if( ac.state != "closed"){ //★ すでに closed の時には、close() してはいけない。
					//ac.suspend(); //★ ac.suspend() ではなく、ac.close()
					ac.close();

					o_tap.visible = true;
					current_state = next_state = STATE_MUTED;
					count = 0;
				}
			} else if( s == "visible"){
				//★ タッチで再開するので、ここでは何もしない。
			}
		}, false);

		is_visibility_listener = true;
	}
}

//★ skeleton_touch_2.js のための設定。
const REFW = W, REFH = W, MAXTOUCH = 5, CAN_PINCH = false;
function touch_event_hook(){
	if( skt.can_ios_audio_start){
		if( current_state == STATE_DEFAULT){
			init_ac();
		} else if( current_state == STATE_MUTED){
			//ac.resume();

			//★ 音が出ない場合があるので、止める時は ac.close() して、次回は new する。
			init_ac();
		}
	}
}
const skt = new skeleton_touch( can);

//◍◍◍◍◍◍◍◍◍◍ ◍◍◍◍◍◍◍◍◍◍ ◍◍◍◍◍◍◍◍◍◍

function set_value( p, v){
	p.cancelScheduledValues( 0);
	p.value = v;
}

let count = 0;

tic();

function tic(){
	let a, i, n;
	let t;

	requestAnimationFrame( tic);

	skt.pre();

	if( ac){
		if( count % 20 == 0) document.getElementById( "span_1").innerHTML = ac.state;
		if( current_state == STATE_WORKING && ( ac.state == "suspended" || ac.state == "interrupted")){
			//★ 電話の着信などで、visibility が hidden になることなく、中断された後、戻ってきた時。
			ac.close();
			o_tap.visible = true;
			next_state = STATE_MUTED;
		}
	}

	if( current_state == STATE_INIT){
		if( count == 0){
			//★ 初期化。
		} else{
			if( ac.state != "suspended"){
				vol = 0;
				next_state = STATE_WORKING;
			}
		}
	} else if( current_state == STATE_WORKING){

		vol = Math.min( vol + 0.02, 1); //★ 始めのフェードイン。
		set_value( gn_aw.gain, 0.25 * vol);

		i = count % 60;
		if( i < 25){ if( i < 24 && i % 6 == 0) i /= 6; else i = 9;}
		else if( i < 29) i -= 25;
		if( i < 4){
			t = rnd( Math.floor( count / 60));
			a = [ [ 0, 7, 12, 16], [ 0, 4, 7, 11], [ 0, 3, 7, -1]][ Math.floor( 3 * t)][ i];
			if( a < 0) awnode[ i].port.postMessage( 0);
			else{
				n = 2 * Math.floor( 99 * t % 9);
				awnode[ i].port.postMessage( 110 * Math.pow( 2, ( n + a) / 12));
			}
		}

		ana.getByteFrequencyData( ad);
		tex_a.needsUpdate = true;
	}

	ren.render( scene, cam);

	skt.post();

	if( current_state != next_state){
		current_state = next_state;
		count = 0;
	} else count++;
}
